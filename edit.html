<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic QR - Edit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dynamic QR</h1>
            <nav>
                <a href="index.html">Create</a>
                <a href="dashboard.html">Dashboard</a>
            </nav>
        </header>

        <main>
            <div class="card">
                <div class="edit-header">
                    <h2>Edit QR Content</h2>
                    <p class="qr-id-label">ID: <span id="currentId"></span></p>
                </div>
                
                <form id="editForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Enter a title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="text">Content</label>
                        <textarea id="text" rows="6" placeholder="Enter your content"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="imageUrl">Image URL (optional)</label>
                        <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">
                    </div>
                    
                    <div class="btn-group">
                        <button type="submit" class="btn-primary">Save Changes</button>
                        <a href="dashboard.html" class="btn-text">Back to Dashboard</a>
                    </div>
                </form>
                
                <div id="preview" class="preview-section">
                    <h3>Preview</h3>
                    <div class="preview-card">
                        <div id="previewContent"></div>
                    </div>
                    <a id="viewPublicBtn" href="#" target="_blank" class="btn-text">View Public Page â†’</a>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="edit.js"></script>
</body>
</html>
